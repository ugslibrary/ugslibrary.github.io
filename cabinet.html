<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка з квадратами</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        .left-square, .right-square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
        }
        .left-square {
            background-color: #3498db;
        }
        .right-square {
            background-color: #e74c3c;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .small-square {
            background-color: #f1c40f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .left-square {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-square">Лівий квадрат</div>
        <div class="right-square">
            <div class="small-square">1</div>
            <div class="small-square">2</div>
            <div class="small-square">3</div>
            <div class="small-square">4</div>
            <div class="small-square">5</div>
            <div class="small-square">6</div>
            <div class="small-square">7</div>
            <div class="small-square">8</div>
            <div class="small-square">9</div>
        </div>
    </div>
</body>
</html>
