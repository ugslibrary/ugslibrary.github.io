<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонтальний скролінг з наповненою секцією</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фоновий елемент для повторюваного зображення -->
    <div class="background"></div>
    
    <!-- Основний контейнер для горизонтального скролінгу -->
    <div class="container">
        <!-- Перша секція з наповненим контентом -->
        <div class="section">
            <div class="section-content">
                <img class="logo" src="images/ugs_logo.png" alt="Ukrainian Global School Logo">
                <img class="person" src="images/hi.png" alt="Вітання">
            </div>
        </div>
        <!-- Додаткові секції (можна наповнити за аналогією) -->
        <div class="section">
            <div class="section-content">
                <img class="person"  src="images/artem_hi.png" alt="Artem with Book">
                <img class="door" src="images/door.png" alt="Door">
            </div>
        </div>
        <div class="section">
            <div class="section-content">
                <img class="person"  src="images/artem_hi_1.png" alt="Artem with Book">
                <img class="door" src="images/door.png" alt="Door">
            </div>
        </div>
        <div class="section">
            <div class="section-content">
                <img class="person"  src="images/artem_hi.png" alt="Artem with Book">
                <img class="door" src="images/door.png" alt="Door">
            </div>
        </div>
        <div class="section">
            <div class="section-content">
                <img class="person"  src="images/artem_hi_1.png" alt="Artem with Book">
                <img class="door" src="images/door.png" alt="Door">
            </div>
        </div>
        <div class="section">
            <div class="section-content">
                <img class="person"  src="images/artem_hi.png" alt="Artem with Book">
                <img class="door" src="images/door.png" alt="Door">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
