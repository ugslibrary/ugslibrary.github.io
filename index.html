<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віртуальна бібліотека вчителів Ukrainian Global School</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            transition: transform 0.3s ease;
        }
        .section {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" style="background-color: #ff6b6b;">Секція 1</div>
        <div class="section" style="background-color: #4ecdc4;">Секція 2</div>
        <div class="section" style="background-color: #45b7d1;">Секція 3</div>
        <div class="section" style="background-color: #f7b731;">Секція 4</div>
        <div class="section" style="background-color: #5c7cfa;">Секція 5</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        let scrollPosition = 0;
        const sectionWidth = window.innerWidth;
        const totalWidth = sectionWidth * (container.children.length - 1);
        let startX, startY;
        let isSwiping = false;

        function updateScroll(delta) {
            scrollPosition += delta;
            scrollPosition = Math.max(0, Math.min(scrollPosition, totalWidth));
            container.style.transform = `translateX(-${scrollPosition}px)`;
        }

        // Обробка колеса миші
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            updateScroll(e.deltaY);
        }, { passive: false });

        // Обробка дотиків
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isSwiping = false;
        }, { passive: true });

        container.addEventListener('touchmove', (e) => {
            if (!startX || !startY) return;

            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            const dx = startX - x;
            const dy = startY - y;

            if (!isSwiping) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    isSwiping = true;
                    e.preventDefault();
                }
            } else {
                updateScroll(dx);
                startX = x;
            }
        }, { passive: false });

        container.addEventListener('touchend', () => {
            startX = null;
            startY = null;
        }, { passive: true });

        // Обробка зміни розміру вікна
        window.addEventListener('resize', () => {
            const newSectionWidth = window.innerWidth;
            const scaleFactor = newSectionWidth / sectionWidth;
            scrollPosition *= scaleFactor;
            updateScroll(0);
        });
    </script>
</body>
</html>
